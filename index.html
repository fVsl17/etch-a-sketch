<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script rel="text/javascript" src="script.js" defer></script>
  <title>Document</title>
</head>
<body ondragstart="return false;" ondrop="return false;">
    <div class="center">
      <div class="colors-container">
        <div class="current-color"><p>Current color</p> <div class="shown-color"></div></div>
      <div class="colors">
        <div class="red"></div>
        <div class="blue"></div>
        <div class="green"></div>
        <div class="orange"></div>
        <div class="pink"></div>
        <div class="violet"></div>
        <div class="yellow"></div>
        <div class="lime"></div>
        <div class="magenta"></div>
        <div class="darkgreen"></div>
        <div class="darkblue"></div>
        <div class="darkred"></div>
        <div class="turquoise"></div>
        <div class="lightblue"></div>
        <div class="lightcoral"></div>
        <div class="lightgreen"></div>
        <div class="lightgrey"></div>
        <div class="grey"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
    </div>
    <div>
    <div class="container"></div>
    <div class="buttons">
      <button class="button-style reset">Reset</button>
      <button class="button-style change-color" disabled>Change color to (random/black)</button>
      <button class="button-style change-size">Change size</button>
    </div>
    </div>
  </div>
</body>
</html>
